<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Ninja to Cat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
                $(document).ready(function () {
            $('img').click(function () {
                // H timh pou exei twra h src px img/ninja0.png
                var src = $(this).attr('src');

                // H timh pou exei twra h data-alt-src px img/cat0.png
                var altsrc = $(this).attr('data-alt-src');

                // As ths kanoume swap (dld oti exie h alt-src na ginei pleon src, ki oti eixe h src na ginei alt-src)
                $(this).attr('src', altsrc);
                $(this).attr('data-alt-src', src);
            });
        });

    </script>
</head>

<body>
    <div id="img">
        <img src="img/ninja0.png" data-alt-src="img/cat0.png">
        <img src="img/ninja1.png" data-alt-src="img/cat1.png">
        <img src="img/ninja2.png" data-alt-src="img/cat2.png">
        <img src="img/ninja3.png" data-alt-src="img/cat3.png">
        <img src="img/ninja4.png" data-alt-src="img/cat4.png">
    </div>


</body>


</html>
