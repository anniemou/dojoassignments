<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Word Generator</title>
    <style>
        input[type=submit] {
            background-color: white;
            border: none;
            color: black;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Random Word (attempt #{{request.session.attempts}})</p>
    <p>
        <h1>{{rndstring}}</h1>
    </p>
    <p>Styled input buttons.</p>
    <form action="/random_word/" method="post">
        {% csrf_token %}
        <input type="submit" value="Generate">
    </form>

</body>

</html>
